<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Yeedio Options</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 40px;
            display: flex;
            justify-content: center;
        }

        .container {
            background: rgba(30, 30, 30, 0.6);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 30px;
            width: 400px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
        }

        h2 {
            margin-top: 0;
            text-align: center;
            color: #fff;
        }

        .setting-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #b0b0b0;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            color: #fff;
            box-sizing: border-box;
            font-size: 16px;
            transition: border-color 0.2s;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #2ecc71;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #2ecc71;
            color: #18181b;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #27ae60;
        }

        .status {
            margin-top: 10px;
            text-align: center;
            color: #2ecc71;
            min-height: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Yeedio Settings</h2>

        <div class="setting-group">
            <label for="default-speed">Global Default Speed (0.25x - 16.0x)</label>
            <input type="number" id="default-speed" min="0.25" max="16" step="0.25" value="1.0">
        </div>

        <div class="setting-group">
            <label for="default-volume">Global Default Volume (0% - 600%)</label>
            <input type="number" id="default-volume" min="0" max="600" step="1" value="100">
        </div>

        <button id="save-btn">Save Preferences</button>
        <div id="status" class="status"></div>
    </div>
    <script src="options.js"></script>
</body>

</html>
